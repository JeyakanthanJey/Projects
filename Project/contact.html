<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Wonder Tourism</title>
<style>
body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: url("images/background.jpg") no-repeat center center fixed; background-size: cover; color:#333;}
header, footer { background: rgba(138,43,226,0.85); color:#fff; text-align:center; padding:20px; backdrop-filter:blur(5px);}
main { max-width: 700px; margin: 30px auto; background: rgba(230,230,250,0.85); padding: 20px; border-radius:10px;}
input, textarea { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc;}
button { background:#9370DB; color:white; padding:10px 20px; border:none; border-radius:20px; cursor:pointer;}
button:hover { background:#7B68EE;}
.back-button { display:inline-block; margin-top:10px; background:#9370DB; padding:8px 15px; border-radius:20px; text-decoration:none; color:white;}
.back-button:hover { background:#7B68EE;}
</style>
</head>
<body>
<header><h1>Welcome to Wonder Tourism | Contact Us</h1></header>
<main>
<h2>Get in Touch</h2>
<form>
<label for="name">Name:</label><br>
<input type="text" id="name" name="name" required><br>
<label for="email">Email:</label><br>
<input type="email" id="email" name="email" required><br>
<label for="message">Message:</label><br>
<textarea id="message" name="message" rows="5" required></textarea><br>
<button type="submit">Send</button>
</form>
<a href="index.html" class="back-button">‚Üê Back to Home</a>
</main>

</body>
</html>
